<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Script Hub</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    .btn {
      background-color: #9D00FF;
      border: none;
      color: #fff;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 20px;
      box-shadow: 0 0 10px #9D00FF;
      transition: background-color 0.3s, box-shadow 0.3s;
    }
    .btn:hover {
      background-color: #bf40ff;
      box-shadow: 0 0 20px #bf40ff;
    }
    pre {
      background: #111;
      padding: 10px;
      border: 1px solid #9D00FF;
      overflow-x: auto;
      text-align: left;
      margin: 20px auto;
      max-width: 600px;
    }
  </style>
  <script>
    // This function is called when the button is clicked.
    function sendScript() {
      // For example, get the script code from a <pre> element.
      var scriptText = document.getElementById("scriptCode").innerText;
      // Check that the binding is available.
      if (window.cefSharpBinding && typeof window.cefSharpBinding.ImportScript === "function") {
        // Call the C# method via CefSharp binding.
        window.cefSharpBinding.ImportScript(scriptText);
      } else {
        alert("Binding not available.");
      }
    }
  </script>
</head>
<body>
  <h1>Script Hub</h1>
  <p>Click the button to import the following script into the Monaco editor.</p>
  
  <!-- The script code to be imported -->
  <pre id="scriptCode">
// Example Script
console.log("Hello from the Script Hub!");
function greet(name) {
    return "Hello, " + name + "!";
}
  </pre>
  
  <!-- Button to send the script -->
  <button class="btn" onclick="sendScript()">Import Script into Monaco</button>
</body>
</html>
