<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Script Hub</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    .btn {
      background-color: #9D00FF;
      border: none;
      color: #fff;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 20px;
      box-shadow: 0 0 10px #9D00FF;
      transition: background-color 0.3s, box-shadow 0.3s;
    }
    .btn:hover {
      background-color: #bf40ff;
      box-shadow: 0 0 20px #bf40ff;
    }
    pre {
      background: #111;
      padding: 10px;
      border: 1px solid #9D00FF;
      overflow-x: auto;
      text-align: left;
      margin: 20px auto;
      max-width: 600px;
    }
  </style>
   <script>
    function sendHawkTuah() {
        if (window.chrome && window.chrome.webview && window.scriptReceiver) {
            window.scriptReceiver.ReceiveScript("hawk tuah");
        } else {
            console.error("CefSharp binding not found. Ensure C# has registered scriptReceiver.");
        }
    }
</script>


</head>
<body>
  <button class="btn" onclick="sendHawkTuah()">Insert 'hawk tuah' into Monaco</button>
  <h1>Script Hub</h1>
  <p>Click the button to import the following script into the Monaco editor.</p>
  
  <!-- The script code to be imported -->
  <pre id="scriptCode">
// Example Script
console.log("Hello from the Script Hub!");
function greet(name) {
    return "Hello, " + name + "!";
}
  </pre>
  
  <!-- Button to send the script -->
   <button class="btn" onclick="sendHawkTuah()">Insert 'hawk tuah' into Monaco</button>
</body>
</html>
